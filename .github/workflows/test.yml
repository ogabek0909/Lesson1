name: Student Exercises CI

# Run on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the student repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Java 23
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 23

      # 3. Build and run Maven tests
      - name: Build and test with Maven
        run: mvn clean test

      # 4. Upload test results for review
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports
